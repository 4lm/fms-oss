    <div class="row">
        <div class="col-md-12">
        	<div class="form-group">
        		<label>Mediaclip</label>
				<input single-select ng-disabled="canEdit"  ng-model="task.mediaClipId" service="mediaclipService">
			</div>
            <div class="form-group">
                <label>Type</label>
                <input single-select ng-disabled="canEdit"  ng-model="task.type" service="mediaclipTaskTypeService">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select ng-model="task.priority" class="form-control">
                    <option value="-1">Low</option>
                    <option value="0" selected="true">Normal</option>
                    <option value="1">High</option>
                    <option value="2">Urgent</option>
                </select>
            </div>
           <div class="form-group">
                <label>Comment</label>
                <textarea ng-disabled="canEdit"  ng-model="task.comment" class="form-control" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <div class="pull-right">
                    <button class="btn btn-default" ng-click="close()">cancel</button> 
                    <button class="btn btn-primary" ng-click="add()">save</button> 
                </div>
            </div>
		</div>
	</div>
