<div ng-controller="ProfileController">
    <div fms-headline>
		Profile for {{user.name}}
    </div>
	<div class="col-md-12">
		<hr>
		<div class="row">
			<div class="col-md-4">

				<form class="form">
					<div class="form-group">
						<label>Old Password</label>
						<input class="form-control" placeholder="Old Password" ng-model="reset.oldPassword" type="password">
					</div>
					<div class="form-group">
						<label>New Password</label>
						<input class="form-control" placeholder="New Password" ng-model="reset.newPasswordA" type="password">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Repeat New Password" ng-model="reset.newPasswordB" type="password">
					</div>
					<div class="form-group">
						<button class="btn btn-primary pull-right" ng-disabled="!enable" ng-click="doReset()">Set Password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
