<div class="row">
    <div class="col-md-12">
        <div class="row" ng-if="group">
            <div class="form-group col-md-9">
                <strong>{{group.name}}</strong>
            </div>
            <div class="form-group col-md-3">
                <div class="pull-right">
                    <button ng-click="edit()" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i></button>
                    <button ng-click="remove()" class="btn btn-danger"><i class="glyphicon glyphicon-minus-sign"></i></button>
                </div>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="form-group col-md-4">
                <label>Group Name</label>
            </div>
            <div class="form-group col-md-8">
                <input ng-model="group.name" ng-blur="save()" class="form-control"  ng-disabled="!editing"/>
            </div>
            <div class="col-md-12">
                <table class="table table-compact table-striped">
                    <tr>
                        <th></th>
                        <th ng-repeat="at in accessTypes"><small>{{at}}</small></th>
                    </tr>
                    <tr ng-repeat="eg in entityGroups">
                        <td><small>{{eg}}</small></td>
                        <td ng-repeat="at in accessTypes">
                           <span class="checkbox checkbox-compact">
                                <input type="checkbox" id="cb-{{eg}}-{{at}}" ng-disabled="!editing" ng-model="acls[eg][at]" >
                                <label class="btn btn-xs" for="cb-{{eg}}-{{at}}">on</label>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
