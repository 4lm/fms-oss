<div class="pull-right form-inline">
	<button class="btn btn-primary btn-xs" ng-disabled="params.start==0" ng-click="previous()">previous</button>
	<input class="form-control form-control-xs" ng-model="params.start" style="width:70px">
	<button class="btn btn-primary btn-xs" ng-click="next()">next</button>
	<select ng-model="params.max" class="form-control form-control-xs">
		<option>10</option>
		<option>25</option>
		<option>50</option>
		<option>250</option>
	</select><br>
	&nbsp;<br>
</div>
