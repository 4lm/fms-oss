<div ng-controller="ProjectDetailController">
	<div class="col-md-12 page-header">
		<h1><a href="#/projects">Projects</a> | {{project.name}}</h1>
	</div>
	<div class="col-md-12">
		<form class="form">
			<div class="form-group">
				<label>Name</label>
				<input ng-model="project.name" class="form-control">
			</div>
			<div class="form-group">
				<label>Short Name</label>
				<input ng-model="project.shortName" class="form-control">
			</div>
			<div class="form-group">
				<label>Owner</label>
				<input ng-model="project.owner" class="form-control">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="project.active">Active
				</label>
			</div>
			<div class="form-group">
				<label>Hostnames</label>
				<table class="table table-striped">
					<tr ng-repeat="hostname in project.hostnames" >
						<td>
							<div class="form-group">
								<input ng-model="hostname" class="form-control">
							</div>
						</td>
						<td style="width:5%">
							<button class="btn btn-danger" ng-click="removeHostname(hostname)"> <i class="glyphicon glyphicon-remove"></i></button>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<input ng-model="newHostname" class="form-control">
							</div>
						</td>
						<td style="width:5%">
							<button class="btn btn-primary" ng-click="addHostname()"> <i class="glyphicon glyphicon-plus"></i></button>
						</td>
					</tr>
				</table>
			</div>
			<div class="form-group">
				<button class="btn btn-primary pull-right btn-lg" ng-click="save()"><i class="glyphicon glyphicon-ok"></i> Save</button>
			</div>
		</form>
	</div>
</div>
