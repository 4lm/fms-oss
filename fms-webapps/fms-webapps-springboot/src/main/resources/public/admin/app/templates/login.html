<div class="row">
	<div class="col-md-5">
		<div class="row">
			<div class="col-md-12 page-header">
				<h1>Hallo, Welcome, 你好！</h1>
			</div>
            <form>
			<div class="col-md-12" ng-controller="LoginController">
			    <div class="form-group">
			        <input id="login_username" class="form-control" placeholder="Name" ng-model="user.username" autofocus>
			    </div>
			    <div class="form-group">
			        <input id="login_password" class="form-control" placeholder="Password" ng-model="user.password" type="password">
			    </div>
			    <div class="form-group">
				    <button 
				    	class="btn btn-primary form-control" 
						ng-class="{'btn-primary' : success == 0, 'btn-success' : success == 1, 'btn-danger' : success == 3}"
				    	ng-click="login()"
				    >Login</button>
				</div>
			</div>
            </form>
		</div>
	</div>
</div>
