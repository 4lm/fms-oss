<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-9">
				<strong>{{tasktype.name}}</strong>
			</div>
			<div class="col-md-3">
				<div class="pull-right">
    	            <button ng-click="remove()" ng-disabled="!permissions.edit" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-minus-sign"></i></button>
    	            <button ng-click="edit()" ng-disabled="!permissions.edit" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6" ng-if="editing">
		<div class="form-group" >
			<label>Enable for</label>
			<input multi-select service="mediaclipTypeService" model="tasktype.enableForMediaClipTypes" change="save()">
		</div>
		<div class="form-group">
			<label>Generate for</label>
			<input multi-select service="mediaclipTypeService" model="tasktype.generateForMediaClipTypes" change="save()">
		</div>
		<div class="form-group">
			<label>Follow up</label>
			<div ng-repeat="n in tasktype.next">
				<div class="form-group">
					<input type="checkbox" ng-model="n.def" ng-change="save()"> {{n.nextTaskType}} <small>[<a ng-click="removeFollowUp(n.nextTaskType)">remove</a>]</small>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10">
					<select ng-model="ntt.tt" class="form-control">
						<option ng-repeat="type in types" value="{{type.id}}">{{type.name}}</option>
					</select>
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary pull-right" ng-click="addFollowUp()">Add</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12" ng-if="!editing">
		<div class="form-group" ng-if="tasktype.enableForMediaClipTypes.length > 0">
			<div class="row">
				<div class="col-md-2">
					<strong>Enabled for</strong>
				</div>
				<div class="col-md-10">
					<span class="label label-primary" ng-repeat="mc in tasktype.enableForMediaClipTypes"  style="margin:2px">{{mc}}</span><br>
				</div>
			</div>
		</div>
		<div class="form-group" ng-if="tasktype.enableForMediaClipTypes.length > 0">
			<div class="row">
				<div class="col-md-2">
					<strong>Generated for</strong>
				</div>
				<div class="col-md-10">
					<span class="label label-primary" ng-repeat="mc in tasktype.generateForMediaClipTypes"  style="margin:2px">{{mc}}</span>
				</div>
			</div>
		</div>
		<div class="form-group" ng-if="tasktype.next.length > 0">
			<div class="row">
				<div class="col-md-2">
					<strong>Follow-ups</strong>
				</div>
				<div class="col-md-10">
					<span ng-repeat="n in tasktype.next">
						<span ng-show="n.def" class="label label-success" style="margin:2px">{{n.nextTaskType}}</span>
						<span ng-show="!n.def" class="label label-default" style="margin:2px">{{n.nextTaskType}}</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
