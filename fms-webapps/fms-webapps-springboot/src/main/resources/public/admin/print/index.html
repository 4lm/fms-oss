<html>
  <head>
    <title>FMS PrintCenter</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
      <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/starter-template.css" rel="stylesheet">
      <link href="css/datepicker3.css" rel="stylesheet">
      <script src='js/pdfmake.min.js'></script>
      <script src='js/vfs_fonts.js'></script>
      <script src='js/jquery-2.1.3.min.js'></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-datepicker.js"></script>
      <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
      <script src="js/moment-with-locales.js"></script>
      <script src="js/printcenter.js"></script>
      <script src="js/jquery.cookie.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">FMS PrintCenter</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Tagesprogramme</a></li>
              </ul>
              <ul class="nav navbar-nav">
                  <li><a href="#">Checklisten</a></li>
              </ul>
              <ul class="nav navbar-nav">
                  <li><a href="#">Tasklisten</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" id="logout">Logout</a></li>
              </ul>
          </div><!--/.nav-collapse -->
      </div>
  </nav>
  <div class="container">
      <div class="starter-template">
          <h3>Tagesprogramme</h3>
      </div>

      <div class="container">
          <!-- Example row of columns -->
          <div class="row">
              <div class="col-md-4">
                  <h4>1. Select Locations</h4>
                  <select id="select-locations" multiple="multiple">
                  </select>
              </div>
              <div class="col-md-4">
                  <h4>2. Select Date</h4>
                  <div id="date"></div>
              </div>
              <div class="col-md-4">
                  <h4>3. Create PDF</h4>
                  <p> </p>
                  <button type="button" class="btn btn-primary" id="go">Go</button>
                  <div id="progress"></div>
              </div>
          </div>
      </div>
  </div><!-- /.container -->


  <div class="modal fade" id="login">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                  <p><input type="text" class="span3" name="userbane" id="username" placeholder="Username"></p>
                  <p><input type="password" class="span3" name="password" id="password" placeholder="Password"></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="loginButtom">Login</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  </body>
</html>
